{% set name = "swmmtoolbox" %}
{% set version = "4.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/swmmtoolbox-{{ version }}.tar.gz
  sha256: 7c511786fc2852126a23b77d9f33654a2527defb7c0a50c4fb4934a1f7c41ecc

build:
  entry_points:
    - swmmtoolbox = swmmtoolbox.swmmtoolbox:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cltoolbox >=1.0.0
    - dateparser
    - tabulate
    - numpy
    - scipy
    - pandas
    - pint-pandas
    - pint !=0.21
    - pydantic
    - typing-extensions
    - odfpy >=1.4.1
    - xlrd >=2.0.1
    - openpyxl >=3.0.7
    - pyxlsb >=1.0.8
    - pytables >=3.6.1
    - matplotlib-base >=3.3.2
    - xlsxwriter

test:
  imports:
    - swmmtoolbox
  commands:
    - pip check
    - swmmtoolbox --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Command line script and Python library to read Storm Water Management Model binary output.
  home: https://pypi.org/project/swmmtoolbox/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
